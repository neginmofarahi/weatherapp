<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather app</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-city">
        <input id="input-city" type="search" placeholder="Change City..." />
        <br />
        <input type="submit" />
      </form>

      <button type="button" class="btn btn-primary" id="current-loc-button">
        current location
      </button>

      <hr />
      <h1 id="city-weather">Shiraz Weather</h1>
      <div class="time" id="current-time">monday 10:46</div>
      <h2>
        <div class="row">
          <div class="col-4">Temperature</div>
          <div class="col-4">Humidity</div>
          <div class="col-4">Wind</div>
        </div>
        <div class="row">
          <div class="col-4" id="current-temp">16°C</div>
          <div class="col-4" id="current-humidity">1%</div>
          <div class="col-4" id="current-wind">0 mph</div>
        </div>
      </h2>
      <br />
      <br />
      <div class="row">
        <div class="col-2">Tuesday</div>
        <div class="col-2">Wednesday</div>
        <div class="col-2">Thursday</div>
        <div class="col-2">Friday</div>
        <div class="col-2">Saturday</div>
        <div class="col-2">Sunday</div>
      </div>

      <div class="row">
        <div class="col-2">22 ⬆</div>
        <div class="col-2">24 ⬆</div>
        <div class="col-2">19 ⬆</div>
        <div class="col-2">17 ⬆</div>
        <div class="col-2">20 ⬆</div>
        <div class="col-2">22 ⬆</div>
      </div>
      <div class="row">
        <div class="col-2">20 ⬇</div>
        <div class="col-2">21 ⬇</div>
        <div class="col-2">15 ⬇</div>
        <div class="col-2">14 ⬇</div>
        <div class="col-2">18 ⬇</div>
        <div class="col-2">19 ⬇</div>
      </div>
      <div class="row">
        <div class="col-2">
          <img
            src="https://img.icons8.com/office/16/000000/chance-of-storm.png"
            width="40px"
          />
        </div>
        <div class="col-2">
          <img
            src="https://img.icons8.com/office/16/000000/partly-cloudy-rain.png"
            width="40px"
          />
        </div>
        <div class="col-2">
          <img
            src="https://img.icons8.com/office/16/000000/summer.png"
            width="40px"
          />
        </div>
        <div class="col-2">
          <img
            src="https://img.icons8.com/office/16/000000/clouds.png"
            width="40px"
          />
        </div>
        <div class="col-2">
          <img
            src="https://img.icons8.com/office/16/000000/heavy-rain.png"
            width="40px"
          />
        </div>
        <div class="col-2">
          <img
            src="https://img.icons8.com/office/16/000000/wind--v1.png"
            width="40px"
          />
        </div>
      </div>
      <div class="github">
        <a href="https://github.com/neginmofarahi/weatherapp"
          >open source code</a
        >

        by Negin Mofarahi
        <br />hosted by <a href="https://www.netlify.com/">netlify</a>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
